<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>devoluciones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <center>
        <h1>Devoluciones</h1>
    </center>


    <div class="container-fluid mx-5">
        <div class="row">
            <h3>
                Bibliografia
            </h3>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Código</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingrese Código " >
                </div>
            </div>
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tejuelo</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Ingrese Tejuelo ">

                    </div>

                </form>

            </div>
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Título</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Ingrese Título" readonly="readonly">

                    </div>

                </form>

            </div>


            <div class="col-2 align-self-center m-0 p-0">
                <button type="submit" class="btn btn-primary" style="margin-top: 10px">Buscar</button>
            </div>

        </div>
        <a href="principal.html" class="btn btn-primary">
            <div class="col align-middle">
                Atrás
            </div>
        </a>
    </div>


<!-- segunda linea -->


<div class="container-fluid mx-5">
        <div class="row">
            <h3>
                Usuario
            </h3>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Codigo</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Codigo de Usuario" readonly="readonly">
                </div>
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Ingrese Nombre" readonly="readonly">

                    </div>

                </form>

            </div>
            
            <div class="col-2 align-self-center m-0 p-0">
                    <button type="submit" class="btn btn-primary" style="margin-top: 10px">Buscar </button>
            </div>

        </div>

<!--  tercer linea  -->
<div  class="col-8">
        <div class="alert alert-danger" role="alert">
                Area para mensaje informativos ;)
              </div>
</div>


<!-- cuarta linea -->

<div class="container-fluid">
    <div class="row">
        <div class=" col-3">
                <button type="button" class="btn btn-success">Confirmar Devolucion</button>
        </div>
        <div class=" col-3">
                <button type="button" class="btn btn-danger">Limpiar</button>
        </div>
        <div class=" col-3">
                <button type="button" class="btn btn-warning">Cancelar</button>
        </div>
    </div>



</div>







</body>

</html>
