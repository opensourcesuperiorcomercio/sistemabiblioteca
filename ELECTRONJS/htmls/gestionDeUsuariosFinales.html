<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestion de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <h1>Gestion de Usuario Finales</h1>
    </center>


    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Nombre</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingrese Nombre ">
                </div>
            </div>
            <div class="col-5">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellido</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Ingrese Apellido ">

                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- segunda linea -->


    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">DNI</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingrese DNI ">
                </div>
            </div>
            <div class="col-5">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Domicilio</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Ingrese Domicilio ">

                    </div>

                </form>

            </div>
        </div>
    </div>


    <!-- tercer linea -->


    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Teléfono</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Ingrese Teléfono">
                </div>
            </div>
            <div class="col-5">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Ingrese Email">

                    </div>

                </form>

            </div>
        </div>
    </div>

    <div>
        <center>
            <h3> Devoluciones y Reservas Pendientes</h3>
        </center>

    </div>
    <div>
        <div class="container">
            <DIV class="row">
                <div class="col-10">
                    <ul class="list-group">
                        <li class="list-group-item">Listados</li>
                        <li class="list-group-item">Detalles</li>
                        <li class="list-group-item">Reservas</li>
                        <li class="list-group-item">Devoluciones</li>
                    </ul>


                </div>

            </DIV>


        </div>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-3 mt-4">
                <button type="button" class="btn btn-success">Dar de Alta</button>

            </div>
            <div class="col-3 mt-4">
                <button type="button" class="btn btn-danger">Dar de Baja</button>

            </div>
            <div class="col-3 mt-4">
                <button type="button" class="btn btn-warning">Modificar</button>

            </div>
            <div class="col-3 mt-4">
                <button type="button" class="btn btn-info">Buscar</button>

            </div>

        </div>





    </div>

    <a href="principal.html" class="btn btn-primary">
        <div class="col align-middle">
            Atrás
        </div>
    </a>

</body>

</html>
