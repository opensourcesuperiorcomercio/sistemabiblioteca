<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Acceso al sistema</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="../javascripts/verificadorLogin.js"></script>
</head>

<body style="font-family: 'Montserrat', sans-serif;">

    <center class="mt-3">
        <h4>Bienvenido/a al sistema de gestión bibliotecaria</h4>
    </center>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-9">
                <div>
                    <p>Nombre de usuario:</p>
                    <input id="usuario" type="text" class="mb-3 form-control">
                    <p>Contraseña</p>
                    <input id="pass" type="password" class="form-control" onkeypress="loguearConEnter()">
                </div>
            </div>

        </div>
        <div class="row justify-content-center">
            <button class="mt-4 col-5 btn btn-warning" onclick=verificarAcceso()>
                <div>Entrar</div>
            </button>
        </div>

        <div class="alert alert-danger mt-2 fade" role="alert" id="mensajeLoginFallido">
            <center>El usuario o la contraseña ingresados son incorrectos</center>  
        </div>
    </div>


</body>

</html>
